<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="stylesheet" href="CHALLENGE2.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li>
          <a href="#">Portofolio</a>
        </li>
        <li><a href="#">Contact</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>

    <header>
      <div class="container">
        <div class="dlm-con">
          <div class="sidebar">
            <img src="image/user.jpeg" alt="profile" />
            <div class="nama">
              <h2>Refian Aulia Perdana</h2>
              <p>Front End Developer</p>

              <div class="button">
                <button class="btn-kontak" href="#">Kontak</button>
                <button class="btn-resume" href="#">Resume</button>
              </div>
            </div>
          </div>

          <div class="sidebar-2">
            <div class="sdb-kiri">
              <p>Availbility</p>
              <p>Usia</p>
              <p>Lokasi</p>
              <p>Pengalaman</p>
              <p>Email</p>
            </div>

            <div class="sdb-kanan">
              <p>Full Time</p>
              <p>20 tahun</p>
              <p>Jakarta</p>
              <p>2 tahun</p>
              <p>email@gmail.com</p>
            </div>
          </div>
        </div>

        <form>
          <label for="nama">Nama</label><br />
          <input
            type="text"
            name="nama"
            id="nama"
            placeholder="masukan nama anda"
          /><br />

          <label for="role">Role</label><br />
          <input type="text" name="role" id="role" /><br />

          <label for="availbility">Availbility</label><br />
          <input type="text" name="availbility" id="availbility" /><br />

          <label for="usia">Usia</label><br />
          <input type="text" name="usia" id="usia" /><br />

          <label for="lokasi">Lokasi</label><br />
          <input type="text" name="lokasi" id="lokasi" /><br />

          <label for="yearsExperience">Years Experience</label><br />
          <input
            type="text"
            name="yearsExperience"
            id="yearsExperience"
          /><br />

          <label for="email">Email</label><br />
          <input type="text" name="email" id="email" /><br />

          <button class="submit">SUBMIT</button>
        </form>
      </div>
    </header>
  </body>
</html>
